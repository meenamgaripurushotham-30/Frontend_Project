<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      legend{
        background-color: black;
        color: white;
        padding: 5px 10px;
        border-radius: 0px 20px;
      }
      fieldset{
        background-color: aqua;
      }
      button{
        margin-left: 100px;
      }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Information</legend>

            <table width="100%">
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" placeholder="Enter the Student Name"></td>
                    <td>Father Name</td>
                    <td><input type="text" placeholder="Enter the Father Name"></td>
                    <td>Mather Name</td>
                    <td><input type="text" placeholder="Enter the Mather Name"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Enter the Email"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="radio">Male
                        <input type="radio" name="radio">Female
                        <input type="radio" name="radio">Others
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" placeholder="Enter the Mobile Number"></td>
                </tr>
                 <tr>
                    <td>Languages</td>
                    <td><input type="checkbox">Telugu <br>
                        <input type="checkbox">Kannada <br>
                        <input type="checkbox">Tamil <br>
                        <input type="checkbox">Malayalm <br>
                        <input type="checkbox">Hindi
                    </td>
                 </tr>
                 <tr>
                    <td>Address</td>
                    <td colspan="6"><textarea name="" id="" rows="5" cols="20"></textarea> </td>
                 </tr>
                 <tr>
                    <td>State</td>
                    <td><select name="" id="">
                        <option value="">...Select...</option>
                        <option value="">Andra Pradesh</option>
                        <option value="">Karnataka</option>
                        <option value="">TamilNadu</option>
                        <option value="">Kerala</option>
                        <option value="">Uttara Pradesh</option>
                        <option value="">Maharastra</option>
                    </select></td>
                 </tr>
                 <tr>
                    <td>Resume</td>
                    <td><input type="file"></td>
                 </tr>
                 <tr>
                    <td align="center" colspan="6"><button>Submit</button> <button>Reset</button></td>
                 </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
