<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .king{
            color: red;
            text-align: center;
            background-color: black;
            padding: 30px;
        }
        button{
            padding: 10px;
            background-color: yellowgreen;
            margin: 5px;
            color: blue;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="king">
        <h2 id="display">WELL COME!!</h2>
        <button onclick="change()">Click Here</button>
        <button id="btn-ele">Click Here</button>
        <button id="btn-ele1">Click Here</button>
        <button id="btn-ele2">Click Here</button>
    </div>
    <script>
      let sample=document.getElementById('display')  
      function change()
      {
        sample.textContent='HOW ARE YOU'
        sample.style.color='aqua';
      }
      let sum=document.getElementById('btn-ele');
      sum.onclick=function()
      {
        sample.textContent='IAM FINE...';
        sample.style.color='violet';
      }
      let sum2=document.getElementById('btn-ele1');
      sum2.onclick=function()
      {
        sample.textContent='THANK YOU...';
        sample.style.color='yellow'
      }
      let sum3=document.getElementById('btn-ele2');
      sum3.onclick=function()
      {
        sample.textContent='THAGGEDE LE....!!';
        sample.style.color='white'
      }
    </script>
</body>
</html>
